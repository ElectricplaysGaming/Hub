<html>
  <head>
    <style>
      body {
        background-color: #333333;
        color: #FFFFFF;
      }
      select {
        background-color: #333333;
        color: #FFFFFF;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my website!</h1>
    <p>Please select a website from the drop-down menu:</p>
    <form>
      <select id="websites">
        <option value="https://www.example.com">Example</option>
        <option value="https://www.example2.com">Example 2</option>
      </select>
      <button type="button" onclick="changeWebsite()">Go</button>
    </form>
    <br>
    <iframe id="website" src="https://www.example.com" width="800" height="600"></iframe>
    <script>
      function changeWebsite() {
        var select = document.getElementById("websites");
        var website = select.options[select.selectedIndex].value;
        document.getElementById("website").src = website;
      }
    </script>
  </body>
</html>
